<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array testing</title>
</head>
<body>
    <div class="head_text">
        <h1>Gallery array testing</h1>
        <br>
        <h2>In this website I will be testing image switching with javascript</h2>
    </div>

    <section class="category_buttons_container">
        <div class="category_buttons">
            <button onclick="filterImages('js-toerwagens')">Toerwagens</button>
            <button onclick="filterImages('js-sprinters')">Sprinters</button>
            <button onclick="filterImages('js-kevers')">Kevers</button>
        </div>
    </section>

    <section class="gallery_images_container">
        <div class="gallery_images js-toerwagens">
            <img src="Images/Toerwagens/Toerwagens_1.jpg" alt="">
            <img src="Images/Toerwagens/Toerwagens_2.jpg" alt="">
            <img src="Images/Toerwagens/Toerwagens_3.jpg" alt="">
            <img src="Images/Toerwagens/Toerwagens_4.jpg" alt="">
            <img src="Images/Toerwagens/Toerwagens_5.jpg" alt="">
            <img src="Images/Toerwagens/Toerwagens_6.jpg" alt="">
        </div>
        <div class="gallery_images js-sprinters">
            <img src="Images/Sprinters/Sprinters_1.jpg" alt="">
            <img src="Images/Sprinters/Sprinters_2.jpg" alt="">
            <img src="Images/Sprinters/Sprinters_3.jpg" alt="">
            <img src="Images/Sprinters/Sprinters_4.jpg" alt="">
            <img src="Images/Sprinters/Sprinters_5.jpg" alt="">
            <img src="Images/Sprinters/Sprinters_6.jpg" alt="">
        </div>
        <div class="gallery_images js-kevers">
            <img src="Images/kevers/Kevers_1.jpg" alt="">
            <img src="Images/kevers/Kevers_2.jpg" alt="">
            <img src="Images/kevers/Kevers_3.jpg" alt="">
            <img src="Images/kevers/Kevers_4.jpg" alt="">
            <img src="Images/kevers/Kevers_5.jpg" alt="">
            <img src="Images/kevers/Kevers_6.jpg" alt="">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
